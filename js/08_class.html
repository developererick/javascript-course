<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Class</title>
  </head>
  <body>
    <script>
      //classes não são muito utilizadas em javascript

      //toda classe em javascript requer um construtor, sempre deverá ser criado o constr junto
      class Person {
        constructor(name) {
          this.name = name
        }

        hello() {
          console.log(`Welcome ${this.name}`)
        }
      }

      //quando é feito o extends é necessário utilizar o super, e passar os atributos por param
      //para a classe base.
      class Age extends Person {
        constructor(name, age) {
          super(name)
          this.name = name
          this.age = age
        }

        showAge() {
          console.log(`Hello ${this.name} your age is: ${this.age}`)
        }
      }

      const maycon = new Person('Maycon')
      console.log(maycon)
      const mayconAge = new Age('Maycon', '30')
      console.log(mayconAge)
      
    </script>
  </body>
</html>
