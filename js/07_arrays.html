<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <script>
      const numbers = [0, 1, 2, 3, 4, 5, 6]
      const ret = numbers.filter((value) => value>4)
      console.log(ret,'acima de 4')

      const findNumber = numbers.find(number => number > 3)
      console.log(findNumber)

      //findindex retorna -1 caso o indice nÃ£o exista
      const findIndexNumber = numbers.findIndex(number => number > 10)
      console.log(findIndexNumber)

      //verifica se existe o valor no array e retorna true ou false
      const includeNumber = numbers.includes(3)
      console.log(includeNumber)      

      console.log(numbers)
    </script>
  </body>
</html>
