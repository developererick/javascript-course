<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Promises</title>
  </head>
  <body>
    <script>
      
      //o fetch é baseado em promises e é nativo do js
      const repositorys = fetch('https://api.github.com/users/developererick/repos?per_page=50')

      //repositororys é uma promise
      //a organização dos then são em cascata
      //ele vai chamando o próximo then passando o resultado do then anterior
        repositorys
          .then(resp => resp.json())
          .then(response => console.log(response)) //o response aqui é o resp.json do passo anterior resolvido
          .catch(err => console.log(err))

    </script>
  </body>
</html>
